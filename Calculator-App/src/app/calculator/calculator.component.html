  <div class="calculator">
  <h2>⚡ Calculator ⚡</h2>

  <input type="number" [(ngModel)]="num1" placeholder="Enter first number"><br><br><br>
  <input type="number" [(ngModel)]="num2" placeholder="Enter second number"><br><br><br>

  <div class="button-group">
    <button (click)="add()">+</button>
    <button (click)="subtract()">−</button>
    <button (click)="multiply()">×</button>
    <button (click)="divide()">÷</button>
  </div>

  <h3>Result: {{ result }}</h3>
</div>
